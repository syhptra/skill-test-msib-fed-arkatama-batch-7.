<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artikel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    header {
      background-color: #ff5722;
      color: white;
      text-align: center;
      padding: 10px 0;
    }

    #articles {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .article-card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 300px;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .article-card:hover {
      transform: translateY(-5px);
    }

    .article-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .article-card h2 {
      font-size: 1.2rem;
      color: #333;
      margin: 15px;
    }

    .article-card p {
      font-size: 0.9rem;
      color: #555;
      margin: 0 15px 10px;
    }

    .article-card a {
      display: block;
      text-align: center;
      padding: 10px;
      background-color: #ff5722;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 0 0 8px 8px;
      transition: background-color 0.3s ease;
    }

    .article-card a:hover {
      background-color: #e64a19;
    }
  </style>
</head>
<body>
  <header>
    <h1>Blog Terbaru</h1>
  </header>

  <div id="articles"></div>

  <script>
    // JSON ?
    const jsonData = {
      status: "success",
      code: 200,
      message: {
        title: "Success",
        text: "Data berhasil diambil"
      },
      data: [
        {
          id: 20,
          kategori_id: 4,
          judul: "Membina Keunggulan Akademik: Fondasi Kuat untuk Kesuksesan",
          konten: "Quia aut est sit qui quo officiis omnis...",
          thumbnail: "images/Foto.png",
          slug: "tempore-fugit-maiores-perspiciatis-possimus-enim",
          publish_at: "2024-03-27 00:34:29",
          is_full_view: false,
          created_by: 4,
          summary: "Quia aut est sit qui quo officiis omnis...",
          category: {
            id: 4,
            category: "Technology",
            slug: "technology"
          }
        },
      ],
      pagination: {
        from: 1,
        last_page: 1,
        per_page: 10,
        to: 10,
        total: 10
      },
      timestamp: "2024-11-21 08:50:47"
    };

    function displayArticles(data) {
      const articlesContainer = document.getElementById('articles');
      articlesContainer.innerHTML = ""; 

      data.forEach((item) => {
        const articleCard = document.createElement('div');
        articleCard.className = "article-card";

        articleCard.innerHTML = `
          <img src="${item.thumbnail || 'https://via.placeholder.com/300x180.png?text=No+Image'}" alt="${item.judul}">
          <h2>${item.judul}</h2>
          <p><strong>Kategori:</strong> ${item.category.category}</p>
          <p>${item.summary}</p>
          <a href="${item.slug}" target="_blank">Lihat Selengkapnya</a>
        `;

        articlesContainer.appendChild(articleCard);
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      displayArticles(jsonData.data);
    });
  </script>
</body>
</html>
